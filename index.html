<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <div class="parent">
        <!-- Barcha mahsulotlar -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Rasm</th>
                    <th>Ism</th>
                    <th>Familya</th>
                    <th>Guruh raqami</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button class="btn btn-outline-dark" id="newBtn">Yangi ma'lumot qo'shish</button>

        <!-- Ma'lumotlarni qo'shadigan modal oyna -->
        <div class="modal">
            <!-- Chiqish tugmasi -->
            <button class="btn btn-outline-dark" id="exit"><i class="fa-sharp fa-regular fa-circle-xmark"></i></button>

            <!-- Ma'lumotlarni yozadigan inputlar -->
            <h1 id="status">Yangi ma'lumot qo'shish</h1>
            <form action="#">
                <div class="form-floating" id="input-group">
                    <input type="text" class="form-control" id="floatingInput" name="fName" placeholder="John">
                    <label for="floatingInput">Ismingizni kiriting</label>
                </div>
                <div class="form-floating" id="input-group">
                    <input type="text" class="form-control" id="floatingPassword" name="lName" placeholder="Mitnick">
                    <label for="floatingPassword">Familyangizni kiriting</label>
                </div>
                <div class="form-floating" id="input-group">
                    <input type="number" class="form-control" id="floatingPassword" name="guruh" placeholder="21">
                    <label for="floatingPassword">Guruh raqami</label>
                </div>
                <div class="form-floating" id="input-group">
                    <input type="file" class="form-control rasm" id="floatingPassword" name="rasm">
                    <label for="floatingPassword">Rasm yuklang</label>
                </div>
                <!-- Qo'shish tugmasi -->
                <button class="btn btn-outline-dark" id="addBtn" type="button">Add</button>
            </form>
        </div>
    </div>
</body>

</html>
